# Change these first
owner: Ashless-Network # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website
    url: https://ashless.net
  - name: Store
    url: https://boutique.ashless.net
  - name: Wiki
    url: https://wiki.ashless.net
  - name: API
    url: https://api.ashless.net
  - name: CDN (Content Devlivery Network)
    url: https://cdn.ashless.net
    expectedStatusCodes:
      - 404
  - name: Status
    url: https://status.ashless.net
assignees: # Users to assign downtime issues (optional)
  - Farmeurimmo

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ashless.net
  #baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status - Ashless Network
  theme: night
  introTitle: "**Our services status in real time**"
  #introMessage: Actualisée en temps réel.
  navbar:
    - title: Go back to main website
      href: https://ashless.net
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
